<style>
    .modal-content {
        background-color: lightpink;
    }
</style>
<!-- For use with sell button -->
<div
    class="modal fade"
    id="sellModal-{{owned_product.id}}"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    {{owned_product.name}}
                </h5>
                <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST">
                    {{sale_form.hidden_tag()}}
                    <h4 class="text-center">
                        Purchase {{owned_product.name}} for
                        {{owned_product.price}}
                    </h4>
                    <h6 class="text-center">
                        By clicking sell, you agree to purchase this item
                    </h6>
                    <input
                        id="sold_item"
                        name="sold_item"
                        type="hidden"
                        value="{{owned_product.name}}"
                    />
                    {{sale_form.sellBtn(class="btn btn-outline-danger
                    btn-block")}}
                </form>
            </div>
            <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                >
                    Close
                </button>
                <button type="button" class="btn btn-primary">
                    Save changes
                </button>
            </div>
        </div>
    </div>
</div>
